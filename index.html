<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
      <div class="container">
         <h1 class="heading">Temperature Converter</h1>
         <div class="input-group">
             <div class="inner-group">
                <label for="">Degrees</label>
                <input type="number" name="" id="" class="input inputValue">
             </div>
             <div class="inner-group">
                <label for="">Unit Type</label>
                 <select name="" id="unitValue" class="input ">
                    <option value="">Select Unit:-</option>
                    <option value="F">Fahrenheit&degf</option>
                    <option value="C">Celsius&degc</option>
                    <option value="K">Kelvin (k) </option>

                 </select>
             </div>
         </div>
         <div class="resulte-div">
            <p class="inner-result">Result:-</p>
            <p class="result"></p>
            
        </div>
        
        <div class="resulte-div">
             <p class="inner-result">Formula:-</p>
            <p class="formula"> </p>
           
        </div>
        
      </div>
</body>
<script type="module" src="script.js"></script>
</html>
